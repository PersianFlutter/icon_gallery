name: Verification

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - uses: subosito/flutter-action@v2
      
      - run: dart pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze
